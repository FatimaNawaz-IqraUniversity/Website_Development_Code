<!DOCTYPE html>
<html>
<head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    div {
        margin-bottom: 10px;
    }
</style>
<script>
    function PrintTable() {
        var subjects = ['urdu', 'english', 'maths', 'physics', 'chemistry', 'history', 'cs'];
        var hasNonNumeric = false;

        for (var i = 0; i < subjects.length; i++) {
            var marks = document.getElementById(subjects[i]).value;
            var marksCell = document.getElementById(subjects[i] + 'marks');
            var passFailCell = document.getElementById(subjects[i] + 'passfail');

            // Check if the value is numeric
            if (isNumeric(marks)) {
                // Update table cells with input values
                marksCell.innerHTML = marks;
                // Update pass/fail columns based on the condition
                passFailCell.innerHTML = (parseInt(marks) >= 50) ? "Pass" : "Fail";
            } else if (marks !== '') {
                // Set flag if there are non-numeric values
                hasNonNumeric = true;
            }
        }

        // Show alert only if there are non-numeric values
        if (hasNonNumeric) {
            alert('Please insert numeric values for the marked subjects.');
        }
    }

    function isNumeric(value) {
        return /^\d+$/.test(value);
    }
</script>
</head>
<body>

    <div>
        <label for="urdu">Urdu:</label>
        <input type="text" name="urdu" id="urdu" pattern="\d*" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3">
    </div>
    <div>
        <label for="english">English:</label>
        <input type="text" name="english" id="english" pattern="\d*" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3">
    </div>
    <div>

    </div>
    <div>

        <input type="text" name="physics" id="physics" pattern="\d*" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3">
    </div>
    <div>

    </div>
    <div>

    </div>
    <button onclick="PrintTable()" type="button">Submit</button>

    <h2>HTML Table</h2>
    <table>

            <th>Subject</th>
